name: 发布包
run-name: ${{ github.actor }} 正在发布新版本🚀
on:
  push:
    branches:
      - release-*

jobs:
  Release:
    runs-on: ubuntu-latest
    name: 发布🚀
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: 安装 Packwiz
        id: download-artifact
        uses: actions/download-artifact@v4
        with:
          pattern: "Linux 64-bit x86"
          path: ${{ github.workspace }}
          github-token: ${{ secrets.GITHUB_TOKEN }} # token with actions:read permissions on target repo
          repository: packwiz/packwiz
          run-id: 11331794723
      - name: List files in the repository
        run: |
            ls ${{ github.workspace }}  
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}/Linux\ 64-bit\ x86
          mv ${{ github.workspace }}/Linux\ 64-bit\ x86/packwiz .
          chmod +x ./packwiz
      - name: 更新index
        run: |
          ./packwiz refresh
      - name: 生成带mod本体的包 移动到workspace文件夹
        run: |
          ./packwiz curseforge export
          mv *.zip ../*-full-release.zip
          unzip ../*-full-release.zip
          ls ..
      - name: 检测并生成mods meta信息
        run: |
          ./packwiz curseforge detect
      - name: 更新index
        run: |
          ./packwiz refresh
      - name: 生成不带mod本体的包
        run: |
          ./packwiz curseforge export
          mv *.zip ../*-lite-release.zip
          unzip ../*-lite-release.zip
          ls ..
      - name: 上传带mod包
        uses: actions/upload-artifact@v4
        with:
          name: full-release
          path: ../*-full-release.zip
      - name: 上传不带mod包
        uses: actions/upload-artifact@v4
        with:
          name: lite-release
          path: ../*-lite-release.zip
      - run: echo "🍏 This job's status is ${{ job.status }}."
