name: 发布服务端包
run-name: ${{ github.actor }} 正在发布服务端新版本🚀 - TESTING
on:
  push:
    branches:
      - release-server-*

jobs:
  Release:
    runs-on: ubuntu-latest
    name: 发布🚀
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          path: main
      - name: 读取包名
        uses: SebRollen/toml-action@v1.2.0
        id: read-modpackname
        with:
          file: ${{ github.workspace }}/main/pack.toml
          field: 'name'
      - name: 读取版本号
        uses: SebRollen/toml-action@v1.2.0
        id: read-version
        with:
          file: ${{ github.workspace }}/main/pack.toml
          field: 'version'
      - name: 输出版本号和包名
        run: |
          echo ${{ steps.read-modpackname.outputs.value }}
          echo ${{ steps.read-version.outputs.value }}
      - name: 移除.hmclversion.cfg
        run: |
          rm ${{ github.workspace }}/main/.hmclversion.cfg
      - uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'Griefed/ServerPackCreator'
          file: "ServerPackCreator-7_1_8-Installer-Linux-amd64.sh"
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Read and delete files
        run: |
            mapfile -t prefixes < ${{ github.workspace }}/main/.clientonlymodlist
            for prefix in "${prefixes[@]}"; do
              echo "Deleting files with prefix: $prefix"
              find ${{ github.workspace }}/main/mods -name "${prefix}*" -exec rm {} +
            done
      - name: list remained mod
        run: |
          ls ${{ github.workspace }}/main/mods
      - name: 上传带mod包
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.read-modpackname.outputs.value }}-${{ steps.read-version.outputs.value }}-server
          path: ${{ github.workspace }}/main
      - run: echo "🍏 This job's status is ${{ job.status }}."
